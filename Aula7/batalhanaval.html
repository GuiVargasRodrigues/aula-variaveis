<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha Naval</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 1px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Batalha Naval</h1>
    <div class="board">
        <div class="cell" onclick="fireTorpedo(0, 0)"></div>
        <div class="cell" onclick="fireTorpedo(0, 1)"></div>
        <div class="cell" onclick="fireTorpedo(0, 2)"></div>
        <div class="cell" onclick="fireTorpedo(0, 3)"></div>
        <div class="cell" onclick="fireTorpedo(0, 4)"></div>
        <div class="cell" onclick="fireTorpedo(1, 0)"></div>
        <div class="cell" onclick="fireTorpedo(1, 1)"></div>
        <div class="cell" onclick="fireTorpedo(1, 2)"></div>
        <div class="cell" onclick="fireTorpedo(1, 3)"></div>
        <div class="cell" onclick="fireTorpedo(1, 4)"></div>
        <div class="cell" onclick="fireTorpedo(2, 0)"></div>
        <div class="cell" onclick="fireTorpedo(2, 1)"></div>
        <div class="cell" onclick="fireTorpedo(2, 2)"></div>
        <div class="cell" onclick="fireTorpedo(2, 3)"></div>
        <div class="cell" onclick="fireTorpedo(2, 4)"></div>
        <div class="cell" onclick="fireTorpedo(3, 0)"></div>
        <div class="cell" onclick="fireTorpedo(3, 1)"></div>
        <div class="cell" onclick="fireTorpedo(3, 2)"></div>
        <div class="cell" onclick="fireTorpedo(3, 3)"></div>
        <div class="cell" onclick="fireTorpedo(3, 4)"></div>
        <div class="cell" onclick="fireTorpedo(4, 0)"></div>
        <div class="cell" onclick="fireTorpedo(4, 1)"></div>
        <div class="cell" onclick="fireTorpedo(4, 2)"></div>
        <div class="cell" onclick="fireTorpedo(4, 3)"></div>
        <div class="cell" onclick="fireTorpedo(4, 4)"></div>
    </div>
    <script>
        const ships = [
            { row: 0, col: 0 },
            { row: 1, col: 1 },
            { row: 2, col: 2 },
            { row: 3, col: 3 },
            { row: 4, col: 4 }
        ];

        function fireTorpedo(row, col) {
            const cell = document.querySelector(`.board > .cell:nth-child(${row * 5 + col + 1})`);
            if (cell.classList.contains('hit') || cell.classList.contains('miss')) {
                return;
            }
            for (let ship of ships) {
                if (ship.row === row && ship.col === col) {
                    cell.classList.add('hit');
                    cell.textContent = 'üéØ';
                    return;
                }
            }
            cell.classList.add('miss');
            cell.textContent = '‚ùå';
        }
    </script>
</body>
</html>
